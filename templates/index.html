{% extends 'base.html' %}

{% block content %}

  <h1>Sensor readings</h1>
  
  <div class="container">

    <div id="table" class="table table-striped table-hover">

      <table>
          <thead>
              <tr>
                  <th>Attribute</th>
                  <th>Value</th>
          </thead>
          <tbody>
          {% for attribute, value in data %}
              <tr>
                  <td>{{attribute}}</td>
                  <td>{{value}}</td>
              </tr>
          {% endfor %}
          </tbody>
      </table>

    </div>

  </div>

  {% endblock %}
